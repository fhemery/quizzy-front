<div class="question">
  <mat-expansion-panel>
    <mat-expansion-panel-header class="header">
      <mat-panel-title>
          <mat-form-field class="question__title">
            <div>
              <input matInput class="question__title" placeholder="Title" id="title" name="title" [value]="question.title" (change)="updateTitle($event)">
            </div>
          </mat-form-field>
      </mat-panel-title>
    </mat-expansion-panel-header>
    <p>This is the primary content of the panel.</p>
  </mat-expansion-panel>
</div>
