<div class="question">
  <div class="question__title">
    <h4>{{question.title}}</h4>
  </div>
  <div class="question__answers">
    @for (answer of question.answers; track $index) {
      <div class="answer">
        <div class="answer__title">
          <h5>{{answer.title}}</h5>
        </div>
      </div>
    }
  </div>
</div>
